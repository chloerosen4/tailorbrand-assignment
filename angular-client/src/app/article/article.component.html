<figure *ngIf="article">
  <img />
  <div>
    <div class="image" style="background-image: url('{{ article.image }}')"></div>
    <figcaption class="font-medium" style="padding: 10px;">
      <div class="text-cyan-600">{{ article.headline }}</div>
      <div class="text-gray-500">{{ article.sub_headline }}</div>
    </figcaption>
  </div>
</figure>
